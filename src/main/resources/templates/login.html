<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form th:action="@{/login}" method="post">
    <p><label>Email: <input type="text" name="username" required></label></p>
    <p><label>Password: <input type="password" name="password" required></label></p>
    <button type="submit">Login</button>
  </form>
  <p>No account? <a th:href="@{/register}">Register</a></p>
</body>
</html>
