<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Change Password</title></head>
<body>
<h2>Change Password</h2>

<div th:if="${msg}" style="color:green;" th:text="${msg}"></div>
<div th:if="${err}" style="color:red;" th:text="${err}"></div>

<form method="post" th:action="@{/profile/password}">
  <p><label>Current password: <input type="password" name="currentPassword" required></label></p>
  <p><label>New password: <input type="password" name="newPassword" required></label></p>
  <p><label>Confirm new password: <input type="password" name="confirmPassword" required></label></p>
  <a th:href="@{/profile}">Back</a>
  <button type="submit">Change</button>
</form>
</body>
</html>
