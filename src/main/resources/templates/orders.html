<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>My Orders</title></head>
<body>
	<div th:replace="fragments/navbar :: body"></div>
<h2>My Orders</h2>

<div th:if="${#lists.isEmpty(orders)}">
  <p>ยังไม่มีคำสั่งซื้อ</p>
  <p><a th:href="@{/}">Back to Products</a></p>
</div>

<div th:unless="${#lists.isEmpty(orders)}">
<table border="1" cellpadding="6">
  <tr><th>Order ID</th><th>Date</th><th>Total</th><th>Order Detail</th></tr>
  <tr th:each="o : ${orders}">
    <td th:text="${o.id}"></td>
    <td th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td th:text="${#numbers.formatDecimal(o.total,1,2)}"></td>
    <td><a th:href="@{|/orders/${o.id}|}">View</a></td>
  </tr>
</table>
<p><a th:href="@{/}">Back</a></p>
</div>
</body>
</html>
