<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><meta charset="UTF-8"><title>My Profile</title></head>
<body>
  <div th:replace="fragments/navbar :: body"></div>

  <h2>My Profile</h2>

  <div th:if="${msg}" style="color:green;" th:text="${msg}"></div>
  <div th:if="${err}" style="color:red;" th:text="${err}"></div>

  <!-- ฟอร์มแก้ไขโปรไฟล์ -->
  <!-- ให้เมธอด Controller รองรับ POST /profile -->
  <form method="post" th:object="${form}" th:action="@{/profile}">
    <p><label>Name: <input type="text" th:field="*{name}" required></label></p>
    <p><label>Email: <input type="email" th:field="*{email}" required></label></p>
    <p><label>Phone: <input type="text" th:field="*{phone}" placeholder="080-xxx-xxxx"></label></p>

    <!-- CSRF สำคัญมาก -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <p>
      <a th:href="@{/profile/password}">Change Password</a> |
      <a th:href="@{/}">Back</a>
    </p>

    <button type="submit">Save</button>
  </form>

  <!-- Logout ต้องมี CSRF ด้วย -->
  <div sec:authorize="isAuthenticated()" style="margin-top: 12px;">
    <form th:action="@{/logout}" method="post" style="display:inline;">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit">Logout</button>
    </form>
  </div>
</body>
</html>
