<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
</head>
<body>
	<div th:replace="fragments/navbar :: body"></div>
<h2>My Cart</h2>

<!-- ถ้ายังไม่มีสินค้า -->
<div th:if="${#lists.isEmpty(items)}" style="color:gray;">
  ยังไม่มีสินค้าในตะกร้า
</div>

<!-- ถ้ามีสินค้า -->
<div th:if="${!#lists.isEmpty(items)}">
  <table border="1" cellpadding="6" cellspacing="0">
    <tr>
      <th>สินค้า</th>
      <th>จำนวน</th>
      <th>ราคา/ชิ้น</th>
      <th>รวม</th>
      <th>จัดการ</th>
    </tr>
    <tr th:each="it : ${items}">
      <td th:text="${it.product.name}">Product</td>
      <td>
        <form th:action="@{|/cart/update/${it.id}|}" method="post" style="display:inline;">
          <input type="number" name="qty" min="1" th:value="${it.quantity}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit">Update</button>
        </form>
      </td>
      <td th:text="${#numbers.formatDecimal(it.product.price,1,2)}">0.00</td>
      <td th:text="${#numbers.formatDecimal(it.product.price * it.quantity,1,2)}">0.00</td>
      <td>
        <form th:action="@{|/cart/remove/${it.id}|}" method="post" style="display:inline;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
  </table>

  <h3>ยอดรวม: <span th:text="${#numbers.formatDecimal(total,1,2)}">0.00</span> บาท</h3>

  <!-- ปุ่ม Clear Cart -->
  <form th:action="@{/cart/clear}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" onclick="return confirm('คุณต้องการล้างตะกร้าทั้งหมดหรือไม่?')">
      Clear Cart
    </button>
  </form>

  <!-- ปุ่ม Checkout -->
  <form th:action="@{/payment}" method="get" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Checkout</button>
  </form>
</div>

<p><a th:href="@{/}">← Back to Home</a></p>
</body>
</html>
